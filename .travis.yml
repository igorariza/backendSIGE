language: python
python:
  - "3.6"
cache: pip
branches:
  only:
    - master
env:
  - DJANGO=3.0
before_install:
  - cd app/
install:
  - "pip install -r requirements.txt"
script:
  - python manage.py test
deploy:
  provider: heroku
  api_key: $HEROKU_TOKEN
  app: sige-api-groupar
  on: 
    repo:  luisGomez231997/SIGE-Backend    
    branch: master
